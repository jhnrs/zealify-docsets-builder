name: Build Docsets

on:
  workflow_dispatch: # Allows you to run this manually from the GitHub "Actions" tab
  schedule:
    - cron: '0 0 1 * *' # Automatically runs on the 1st of every month

jobs:
  build-markdownguide:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Setup the environment
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 2. Install Dashing (The tool that organizes the docset)
      - name: Install Dashing
        run: go install github.com/technosophos/dashing@latest

      # 3. Scraping with "Flat" structure
      - name: Scrap Website
        run: |
          # Create a temporary staging area
          mkdir staging
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --no-host-directories \
               --directory-prefix=staging \
               --user-agent="Mozilla/5.0" \
               --execute robots=off \
               https://www.markdownguide.org/ || true

      # 4. Build the Docset strictly
      - name: Build with Dashing
        run: |
          # Dashing expects the dashing.json and the SOURCE files in the same spot.
          # It will AUTOMATICALLY create the 'Contents/Resources/Documents' structure.
          cp dashing.json staging/
          cd staging
          ~/go/bin/dashing build

      - name: Clean up and Verify
        run: |
          # Move the finished docset out of the staging folder
          mv staging/markdownguide.docset .
          # Verify structure: This should print 'Contents/Resources/Documents/index.html'
          find markdownguide.docset -name index.html
          
      # 5. Compress for your Flutter App
      # We create a ZIP file which is easy for your app to download and extract
      - name: Compress Docset
        run: |
          cd work_dir
          zip -r ../markdownguide.docset.zip markdownguide.docset

      # 6. Upload to GitHub Releases
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: markdownguide.docset.zip
          tag_name: docset-build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
