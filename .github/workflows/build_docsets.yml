name: Build Docsets

on:
  workflow_dispatch: # Allows you to run this manually from the GitHub "Actions" tab
  schedule:
    - cron: '0 0 1 * *' # Automatically runs on the 1st of every month

jobs:
  build-markdownguide:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Setup the environment
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 2. Install Dashing (The tool that organizes the docset)
      - name: Install Dashing
        run: go install github.com/technosophos/dashing@latest

      # 3. Scraping the website
      # --mirror: Makes the download recursive
      # --convert-links: Changes absolute links to relative so it works offline
      # --adjust-extension: Ensures files end in .html
      # --page-requisites: Downloads CSS and Images needed for the page
      - name: Scrap Website
        run: |
          mkdir -p work_dir/Documents
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --directory-prefix=work_dir/Documents \
               --no-host-directories \
               --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
               --execute robots=off \
               --timeout=30 \
               --tries=3 \
               --no-check-certificate \
               https://www.markdownguide.org/ || true

      # 4. Build the Docset
      # This moves your scraped HTML into the standard Zeal/Dash structure
      - name: Build with Dashing
        run: |
          cp dashing.json work_dir/
          cd work_dir
          ~/go/bin/dashing build
          
      # 5. Compress for your Flutter App
      # We create a ZIP file which is easy for your app to download and extract
      - name: Compress Docset
        run: |
          cd work_dir
          zip -r ../markdownguide.docset.zip markdownguide.docset

      # 6. Upload to GitHub Releases
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: markdownguide.docset.zip
          tag_name: docset-build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
