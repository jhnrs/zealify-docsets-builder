name: Build Docsets

on:
  workflow_dispatch: # Allows you to run this manually from the GitHub "Actions" tab
  schedule:
    - cron: '0 0 1 * *' # Automatically runs on the 1st of every month

jobs:
  build-markdownguide:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Setup the environment
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 2. Install Dashing (The tool that organizes the docset)
      - name: Install Dashing
        run: go install github.com/technosophos/dashing@latest

      # 3. Scraping with "Flat" structure
      - name: Scrap Website
        run: |
          # Create a temporary staging area
          mkdir staging
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --no-host-directories \
               --directory-prefix=staging \
               --user-agent="Mozilla/5.0" \
               --execute robots=off \
               https://www.markdownguide.org/ || true

     # 4. Build the Docset
      - name: Build with Dashing
        run: |
          cp dashing.json staging/
          cd staging
          ~/go/bin/dashing build

      # 5. Clean up & Verify (Corrected)
      - name: Verify Structure
        run: |
          # We check the structure inside the staging folder
          ls -R staging/markdownguide.docset/Contents/Resources/Documents/
          
      # 6. Compress (Point to the correct path)
      - name: Compress Docset
        run: |
          # We go into staging, zip the folder, and put the zip in the root
          cd staging
          zip -r ../markdownguide.docset.zip markdownguide.docset

      # 7. Create Release (Looks in the root)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: markdownguide.docset.zip
          tag_name: "v${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
